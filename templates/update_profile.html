<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Profile</h1>
        <form method="POST">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" name="category" value="{{ profile.category if profile else '' }}" required>
            </div>
            <div class="form-group">
                <label for="niche">Niche:</label>
                <input type="text" class="form-control" name="niche" value="{{ profile.niche if profile else '' }}" required>
            </div>
            <div class="form-group">
                <label for="reach">Reach:</label>
                <input type="number" class="form-control" name="reach" value="{{ profile.reach if profile else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
