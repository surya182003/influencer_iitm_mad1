<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sponsor Profile</h1>
        <form method="POST">
            <div class="form-group">
                <label for="company_name">Company/Individual Name:</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ sponsor.company_name if sponsor else '' }}" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" class="form-control" id="industry" name="industry" value="{{ sponsor.industry if sponsor else '' }}" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" value="{{ sponsor.budget if sponsor else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
</body>
</html>
